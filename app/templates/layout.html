<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="{% block description %}SprintIQ - AI-Powered Agile Story Point Estimation{% endblock %}">
  <title>{% block title %}SprintIQ | Intelligent Agile Estimation{% endblock %}</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#0F172A',
            secondary: '#94A3B8',
            accent: '#6366F1',
            'accent-hover': '#818CF8',
            background: '#020617',
            'card-bg': '#1E293B',
            border: 'rgba(255, 255, 255, 0.08)',
            'text-primary': '#F8FAFC',
            'text-secondary': '#94A3B8',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'bg-pan': 'bg-pan 40s linear infinite',
            'pulse-glow': 'pulse-glow 10s ease-in-out infinite alternate',
          },
          keyframes: {
            'bg-pan': {
              '0%': { backgroundPosition: '0 0' },
              '100%': { backgroundPosition: '40px 40px' },
            },
            'pulse-glow': {
              '0%': { opacity: '0.5', transform: 'scale(1)' },
              '100%': { opacity: '0.8', transform: 'scale(1.1)' },
            }
          }
        }
      }
    }
  </script>

  <!-- Custom Styles (for things Tailwind can't easily do yet or global overrides) -->
  <style>
    body {
      background-color: #020617;
      color: #F8FAFC;
    }

    /* Grid Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -50;
      background-image:
        linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: bg-pan 40s linear infinite;
      mask-image: radial-gradient(circle at 50% 50%, black 60%, transparent 100%);
    }

    /* Glow Orb */
    body::after {
      content: "";
      position: fixed;
      top: 20%;
      left: 10%;
      width: 60vw;
      height: 60vh;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
      z-index: -40;
      pointer-events: none;
      animation: pulse-glow 10s ease-in-out infinite alternate;
    }
  </style>
</head>

<body>
  <header class="fixed top-0 left-0 right-0 h-[70px] bg-slate-900/85 backdrop-blur-md z-50 border-b border-white/10">
    <div class="max-w-[1100px] mx-auto px-6 h-full flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-white flex items-center">
        Sprint<span class="font-light text-accent">IQ</span>
      </a>
      <nav class="flex gap-10 items-center">
        <a href="/"
          class="text-[#94A3B8] font-medium text-[0.95rem] hover:text-white transition-colors relative {% if page == 'home' %}text-white after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-full after:h-[2px] after:bg-accent after:rounded-sm{% endif %}">Home</a>
        <a href="/product"
          class="text-[#94A3B8] font-medium text-[0.95rem] hover:text-white transition-colors relative {% if page == 'product' %}text-white after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-full after:h-[2px] after:bg-accent after:rounded-sm{% endif %}">Product</a>
        <a href="/how-it-works"
          class="text-[#94A3B8] font-medium text-[0.95rem] hover:text-white transition-colors relative {% if page == 'how-it-works' %}text-white after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-full after:h-[2px] after:bg-accent after:rounded-sm{% endif %}">How
          It Works</a>
        <a href="/about"
          class="text-[#94A3B8] font-medium text-[0.95rem] hover:text-white transition-colors relative {% if page == 'about' %}text-white after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-full after:h-[2px] after:bg-accent after:rounded-sm{% endif %}">About</a>
      </nav>
      <a href="/#estimator"
        class="bg-accent text-white px-5 py-2.5 rounded-lg font-semibold hover:bg-accent-hover transition-colors text-sm inline-flex items-center">Try
        Estimator</a>
    </div>
  </header>

  <main class="pt-[70px]">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-[#020617] text-[#64748B] pt-24 pb-12 border-t border-white/5">
    <div class="max-w-[1100px] mx-auto px-6 flex justify-between flex-wrap gap-8">
      <div class="flex-1 min-w-[200px]">
        <div class="text-white text-xl font-bold mb-2">Sprint<span class="font-light text-accent">IQ</span></div>
        <p>AI-powered precision for modern Agile teams.</p>
      </div>
      <div class="flex flex-col gap-2">
        <a href="/" class="hover:text-white transition-colors">Home</a>
        <a href="/product" class="hover:text-white transition-colors">Product</a>
        <a href="/how-it-works" class="hover:text-white transition-colors">How It Works</a>
        <a href="/about" class="hover:text-white transition-colors">About</a>
      </div>
      <div class="w-full text-center mt-12 text-sm pt-8 border-t border-white/5">
        &copy; {{ now.year }} Alla Rishi Venkatesh. All rights reserved.
      </div>
    </div>
  </footer>

  {% block scripts %}{% endblock %}
</body>

</html>
